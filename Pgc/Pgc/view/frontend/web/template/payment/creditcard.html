<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- Render the native credit card form. -->
        <!-- ko if: (isSeamless())-->
        <form class="form pgc_seamless" action="#" method="post" data-bind="attr: {'id': 'pgc_form_' + getCode()}, afterRender: initializeJsIntegration()">

            <fieldset class="fieldset">

                <div class="field required">
                    <label class="label">Card Holder</label>
                    <div class="control">
                        <input class="input-text required" type="text" data-validate="{required:true}" data-bind="attr: {'id': 'pgc_cc_holder_' + getCode()}, value: ccHolder">
                    </div>
                </div>

                <div class="field required">
                    <label class="label">Number</label>
                    <div class="control">
                        <div class="input-seamless" data-bind="attr: {'id': 'pgc_cc_number_' + getCode()}"></div>
                    </div>

                    <div for="po_number" generated="true" class="mage-error" id="po_number-error">This is a required field.</div>
                </div>

                <div class="field required">
                    <label class="label">Expire Date</label>
                    <div class="clearfix">
                        <div class="control input-expire-month">
                            Month <input class="input-text required" type="text" data-validate="{required:true}" data-bind="attr: {'id': 'pgc_cc_month_' + getCode()}, value: ccMonth">
                        </div>
                        <div class="control input-expire-year">
                            Year <input class="input-text required" type="text" data-validate="{required:true}" data-bind="attr: {'id': 'pgc_cc_year_' + getCode()}, value: ccYear">
                        </div>
                    </div>
                </div>

                <div class="field required">
                    <label class="label">CCV</label>
                    <div class="control">
                        <div class="input-seamless" data-bind="attr: {'id': 'pgc_cc_ccv_' + getCode()}"></div>
                    </div>
                </div>

            </fieldset>
        </form>
        <!-- /ko -->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button data-role="review-save"
                        type="submit"
                        data-bind="
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        class="action primary checkout"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
